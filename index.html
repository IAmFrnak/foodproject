<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ohmyfood</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="logo">
        <img src="images/logo/ohmyfood@2x.svg" alt="ohmyfood logo" />
      </div>
      <div class="location-top-bar">
        <i class="fa-solid fa-location-dot" style="color: #000000"></i>
        <p>Paris, Belleville</p>
      </div>
      <div class="book-and-explore">
        <h3>Book the menu you like</h3>
        <p>Discover top-of-the-art restaurants we picked for you</p>
        <div class="explore-button">
          <p><strong>Explore our restaurants</strong></p>
        </div>
      </div>
      <div class="how-it-works"></div>
      <div class="restaurants-container"></div>
      <div class="footer">
        <div class="footer-logo">
          <img src="images/logo/ohmyfood@2x.svg" alt="ohmyfood logo" />
          <ul>
            <li>Suggest a restaurant</li>
            <li>Become a partner</li>
            <li>Legal</li>
            <li>Contact</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
